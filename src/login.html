<!DOCTYPE html>
<html>

<head>
    <title>vite login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
</head>

<body>
    <div class="container">
        <a href=".." class="logo">
            <img class="logo-blue" src="./img/logo-biru-2.png" alt="" width="70px">
        </a>
        <div class="row header">
            <h1>Log In</h1>
            <p>Don't have an account? <a href="register" class="text-link">Register now</a></p>
        </div>
        
        <div class="row login-form">
            <form action="/">
                <input id="email" type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <div class="remember"> <input id="remember" type="checkbox" name "checkbox"> <label for="remember"> Remember me<br> </label> </div>
                <input type="submit" value="Log In">
            </form>
        </div>
    </div>
</body>

</html>
